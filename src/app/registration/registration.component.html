<div>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="first-name">First name</label>
      <input type="text"
             [(ngModel)]="user.firstName"
             name="firsName"
             class="form-control"
             #firstName="ngModel"
             id="first-name"
             required>
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
        First name is required
      </div>
    </div>

    <div class="form-group">
      <label for="last-name">Last name</label>
      <input type="text"
             [(ngModel)]="user.lastName"
             name="lastName"
             class="form-control"
             #lastName="ngModel"
             id="last-name"
             required>
      <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
        First name is required
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select class="form-control"
              [(ngModel)]="user.gender"
              name="gender"
              id="gender"
              required>
        <option *ngFor="let gender of genders" [value]="gender.id">
          {{gender.value}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             [(ngModel)]="user.email"
             name="email"
             class="form-control"
             #email="ngModel"
             id="email"
             required>
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             [(ngModel)]="user.password"
             name="password"
             class="form-control"
             #password="ngModel"
             id="password"
             required>
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>

    <button class="btn btn-success"
            [disabled]="!userForm.form.valid">Registration</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">First name</div>
    <div class="col-xs-9  pull-left">{{user.firstName}}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Last name</div>
    <div class="col-xs-9 pull-left">{{ user.lastName }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Gender</div>
    <div class="col-xs-9 pull-left">{{ user.gender }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Email</div>
    <div class="col-xs-9 pull-left">{{ user.email }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Password</div>
    <div class="col-xs-9 pull-left">{{ user.password }}</div>
  </div>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
